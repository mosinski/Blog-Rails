    formats:
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: po południu
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
